<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Geld - ma.IA</title>
    <link rel="icon" href="img/Logo Lens_Geld.png" type="image/png">
    <link rel="stylesheet" href="/IA/style.css">
    <!-- Box Icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Barra lateral de navegação -->
    <div class="main">
        <div class="side-navbar">
            
            <ul>
                <li><a href="#">
                    <span class="icon"><img id="logo" src="/IA/img/Logo Lens_Geld.png" alt="Logo Lens Geld"></span>
                    <span class="text"><h1 class="LensGeld">l<br>g</h1></span>
                </a></li>
                <li><a href="/Home/index.html">
                    <span class="icon"><i class='bx bxs-home-alt-2'></i></span>
                    <span class="text"><h2>Home</h2></span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class='bx bx-user-check'></i></span>
                    <span class="text"><h2>Teste de Perfil</h2></span>
                </a></li>
                <li><a href="#">
                    <span class="icon"><i class='bx bx-cog'></i></span>
                    <span class="text"><h2>Configurações</h2></span>
                </a></li>
            </ul>
        </div>
        <!--TOP NAVBAR-->
    <div class="content">
        <div class="top-navbar">
            <span class="menu-icon" id="menu-icon"><i class='bx bx-menu'></i></span>
            <div class="title-container"> <!-- contêiner para os textos -->
                <h1 id="LG"> lENS gELD</h1>
                <h1>ma.IA </h1><br>
                
            </div>

            <div class="icon-switch-container"> <!--  Contêiner para ícones e switch -->
                <span class="sun-icon"><i class='bx bxs-sun'></i></span>
                <span class="moon-icon"><i class='bx bxs-moon'></i></span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        
            <!--PERFIL-->
            <div>
                <button class="btn-menu"></button>
                <nav class="menu">
                    <a class="btn-closed"><i class='bx bx-chevron-up'></i></a>
                    <ul>
                        <div class="edit"> <li><span class="profileicon"><i class='bx bxs-user'></i></span><a href="#">Editar Perfil</a></li></div>
                        <div class="conf"> <li><span class="profileicon"><i class='bx bxs-cog'></i></span><a href="#">Configurações da Conta</a></li>
</div>
                        <div class="out"><li><span class="profileicon"><i class='bx bx-log-out'></i></span><a href="/Login/login.html">Sair</a></li>
</div>
                        
                    </ul>
                </nav>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> 

        
    <section id="chat-section">
     
        <div class="chat-container">
            <div id="chat-output" class="chat-output">
                <!-- As mensagens serão inseridas aqui -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Digite sua pergunta..." autocomplete="off">
                <button id="send-button">></button>
            </div>
        </div>
    </section>


    <script src="/IA/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Usuário</title>
    <link rel="stylesheet" href="/Lens_Geld_completo/public/Página_de_usuário/style.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-photo">
                <img src="/Lens_Geld_completo/public/Página_de_usuário/foto_usuario.jpg" alt="Foto do Usuário">
            </div>
                <!-- Botão para mudar a foto -->
                <button id="change-photo-btn" style="display:none;" onclick="document.getElementById('foto-perfil').click()">Mudar Foto</button>

                <!-- Input oculto para selecionar a nova foto -->
                <input type="file" id="foto-perfil" style="display:none;" accept="image/*">
            <h2 id="user-name">Carregando...</h2>
            <ul class="sidebar-menu">
                <li><a href="/Lens_Geld_completo/public/Home/index.html">Home</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="/Lens_Geld_completo/public/Configurações/index.html">Configurações</a></li>
                <li><a href="/Lens_Geld_completo/public/Login/index.html">Sair</a></li>
            </ul>
        </aside>

        <section class="content">
            <h2>Sobre</h2>
            <div class="user-info">
                <div class="info-item">
                    <label>Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Carregando..." disabled>
                </div>
                <div class="info-item">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Carregando..." disabled>
                </div>
                <div class="info-item">
                    <label>Telefone:</label>
                    <input type="text" id="telefone" placeholder="Carregando..." disabled>
                </div>
                <div class="info-item">
                    <label>CPF:</label>
                    <input type="text" id="cpf" placeholder="Carregando..." disabled>
                </div>
                <div class="info-item">
                    <label>Endereço:</label>
                    <input type="text" id="endereco" placeholder="Carregando..." disabled>
                </div>
            </div>
            <button class="edit-button" onclick="toggleEdit()">Editar</button>
        </section>
    </div>

    <script src="/Lens_Geld_completo/public/Página_de_usuário/main.js"></script>
    <script src="/Lens_Geld_completo/public/assets/theme.js"></script>
</body>
</html>

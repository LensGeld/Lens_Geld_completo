<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lens-geld/public/cadastro/Style.css">
    <script type="module" src="/lens-geld/public/cadastro/main.js"></script>
    <!-- Inclusão da biblioteca para máscara de CPF -->
<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/lens-geld/public/assets/img/logo.jpeg" alt="">
        </div>
        <div class="form">
            <form id="cadastro-form" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="/lens-geld/public/login/index.html">Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="CPF" placeholder="Digite seu CPF">
                        <span id="cpf-error">CPF inválido!</span>
                      </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                    
                </div>

                
                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal de Verificação -->
<div id="verificationModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); text-align:center; color:white; padding-top: 20%;">
    <div id="verificationContent" style="background-color: #333; padding: 20px; border-radius: 8px; width: 80%; max-width: 400px; margin: 0 auto;">
      <span id="closeModal" style="position:absolute; top:10px; right:10px; cursor:pointer; color:white; font-size:24px;">&times;</span>
      <p>O e-mail de verificação foi enviado para seu endereço de e-mail. Por favor, verifique sua caixa de entrada (e não se esqueça de checar a pasta de spam).</p>
      <p>Aguarde enquanto verificamos seu e-mail...</p>
    </div>
  </div>
  
</body>

</html>

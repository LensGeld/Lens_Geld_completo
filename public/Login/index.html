
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/Lens_Geld_completo/public/Login/style.css">
    
    <title>Login LensGeld</title>
</head>
<body>   
    <main id="container">
        <div class="form-image">
            <img src="/Login/img/LensGeld-LogoInvertida.jpg" alt="">
        </div>
        <form id="login_form">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Login</h1>
                
            </div>
           
            <!-- INPUTS -->
            <div id="inputs">
                <!-- NAME -->
              
                
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>
                    
                   <!--Cadastrar-->
            <div id="cadastro">
                <a href="/Lens_Geld_completo/public/Cadastro/index.html">
                <button>
                   Cadastre-se
                </a>
                </button>
            </div>
                   
                </div>
            </div>

            <!-- LOGIN BUTTON -->
             
            <button type="submit" id="login_button" >
                <a href="/Lens_Geld_completo/public/Home/index.html">
                   Login
                 </a>
            </button>
        </form>
    </main>

  
</body>
</html>
